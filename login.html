<!DOCTYPE html>
<html lang="fr">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Page de login</title>

	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href='custom.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>	

</head>
	<body style='background-color:#181A1B; color:white'>
		<div class="container animate__animated animate__fadeInDown">
			<div class="page-header">
		    	<h1>Connection</h1>
		    </div>
	    	<div class="row">
	        	<div class="col-xs-6 col-xs-offset-3">
					<form id="loginForm" method="POST" action="servlet/Authen">
						<div class="form-group">
							<label for="login" class="control-label">Login</label>
							<input type="text" class="form-control" id="login" name="login" value="">
						</div>
						<div class="form-group">
							<label for="password" class="control-label">Mot de passe</label>
							<input type="password" class="form-control" id="password" name="mdp" value="">
						</div>

						<button type="submit" class="btn btn-success btn-block">Login</button>
						<a href="servlet/New" class="btn btn-default btn-block">Create an account</a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
